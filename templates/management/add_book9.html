<!--{% extends "management/base.html" %}-->
{% load staticfiles %}
{% block title %}添加图书{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                {% if state == 'success' %}
                    <div class="well">
                        <h2 class="text-success text">添加成功</h2>
                    </div>
                {% endif %}
                <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <h1 class="form-signin-heading text-left">资料修改</h1>



                    <h2>住院时间</h2>



                    <div class="form-group">
                        <label for="id_i1" class="col-md-3 control-label">住院时间（天）：</label>
                        <div class="col-md-9">
                            <input type="number" maxlength="4" class="form-group" required name="i1" id="id_i1">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="id_i2" class="col-md-3 control-label">住院期间总花费（元）：</label>
                        <div class="col-md-9">
                            <input type="number" step="0.01" maxlength="12" class="form-group" required name="i2" id="id_i2">
                        </div>
                     </div>


                    <div class="form-group">
                        <label for="id_i3" class="col-md-3 control-label">其中药品花费（元）：</label>

                            <input type="number" step="0.01" maxlength="12" class="form-group" required name="i3" id="id_i3">

                        <label for="id_i4" class="col-md-3 control-label">；辅助检查花费（元）：</label>

                            <input type="number" step="0.01" maxlength="12" class="form-group" required name="i4" id="id_i4">

                    </div>







                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button class="btn btn btn-primary btn-block" type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
